<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" (click)="close()">
    <span >&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>{{message}}</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="close()">{{cancel || 'Cancel'}}</button>
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="submit()">{{ok || 'Ok'}}</button>
</div>
